<!DOCTYPE HTML>
<html>
  <head>
    <title>Twitterwall</title>
    <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
    <link rel="stylesheet" type="text/css" href="css/style.css"/>
    <style type="text/css">
      .feed {
        display: block;
      }
    </style>
  </head>
  <body>
    <div id="pageHeader">
      <img src="img/twitter.png" class="icon" alt="title"/>
      <h1 data-plugin="hash">Twitter Wall</h1>
    </div>
    <table id="grid">
      <tr class="row">
        <td class="column">
          <div id="feeds">
            <ul class="feed" data-plugin="feed" data-url="feeds/twitter.php?q={hash}" data-max="15" data-interval="60">
            </ul>
          </div>
        </td>
      </tr>
    </table>
    <script type="text/javascript" src="js/external/jquery.min.js"></script>
    <script type="text/javascript" src="js/external/jquery.xmlns.js"></script>
    <script type="text/javascript" src="js/external/globalize.js"></script>
    <script type="text/javascript" src="js/external/cultures/globalize.cultures.js"></script>
    <script type="text/javascript" src="js/jquery.atomreader.js"></script>
    <script type="text/javascript" src="js/jquery.hashreplace.js"></script>
    <script type="text/javascript">
      jQuery(document).ready(
        function() {
          Globalize.culture('de');
          jQuery('[data-plugin="hash"]').HashReplace(
            {
              onUpdate : function() {
                jQuery('[data-plugin="feed"]').each(
                  function () {
                    $(this).data('AtomReader').fetch();
                  }
                )
              }
            }		  
          );
          jQuery('[data-plugin="feed"]').AtomReader();
        }
      );
    </script>
  </body>
</html>
