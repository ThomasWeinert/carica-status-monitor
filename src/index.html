<!DOCTYPE HTML>
<html>
  <head>
    <title>Status Board</title>
    <meta http-equiv="content-type" content="text/html; utf-8"/>
    <link rel="stylesheet" type="text/css" href="css/style.css"/>
  </head>
  <body>
    <div id="pageHeader">
      <img src="img/title-image.png" class="icon"/>
      <h1>Status Monitor</h1>
    </div>
    <table id="grid">
      <tr class="row">
        <td class="column">
          <div id="feeds">
            <ul class="feed" data-plugin="feed" data-url="../tests/files/sample-feed.xml" data-mode="all">
              <li class="header">
                Sample Feed
              </li>
              <li class="status loading">
              </li>
            </ul>
          </div>
          <div id="feeds">
            <ul class="feed" data-plugin="feed" data-url="../tests/files/sample-feed-error.xml" data-mode="all">
              <li class="header">
                 Not Existing Feed
              </li>
              <li class="status loading">
              </li>
            </ul>
          </div>
        </td>
      </tr>
    </table>
    <script type="text/javascript" src="js/external/jquery.min.js"></script>
    <script type="text/javascript" src="js/external/jquery.xmlns.js"></script>
    <script type="text/javascript" src="js/jquery.atomreader.js"></script>
    <script type="text/javascript">
      jQuery(document).ready(
        function() {
          jQuery('[data-plugin="feed"]').AtomReader();
        }
      );
    </script>
  </body>
</html>
